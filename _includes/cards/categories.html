<div class="card">
    <div class="card-status bg-grey"></div>
    <div class="card-header">
        <h3 class="card-title">Categories</h3>
        <div class="card-options">
            <a href="#" class="card-options-collapse" data-toggle="card-collapse"><i class="fe fe-chevron-up"></i></a>
        </div>
    </div>
    <div class="card-body">
        {% assign sorted_categories = site.categories | sort_by_size %}
        {% for category in sorted_categories %}
        <div class="row mb-2 ml-1">
            <a href="/category/{{ category | first }}" class="tag">
                <div class="tag-prefix">{{ category | last | size }}</div> {{ category | first }}
            </a>
        </div>
        {% endfor %}
    </div>
    <div class="card-footer">
        See all <a href="/archive">{{ site.posts || size }} posts&hellip;</a>
    </div>
</div>
